<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Pena dan Buku Pilihan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css?v=303">
</head>
<body>

    <header>
        <div class="navbar-container">
            <div class="logo" onclick="showMainCategories()">
                <i class="fas fa-book-open"></i> PenaMimin
            </div>
            
            <div class="search-wrapper">
                <input type="text" id="globalSearch" placeholder="Cari buku..." onkeypress="handleHeaderSearch(event)">
                <button onclick="executeSearch()"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-icons" onclick="toggleCart()">
                <div class="cart-wrapper">
                    <i class="fas fa-bookmark"></i>
                    <span id="cartCount" class="cart-badge">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="breadcrumb" id="breadcrumb" style="display:none;"></div>
    <div class="container fade-in" id="contentArea"></div>

    <footer>
        <p>&copy; 2025 Pena dan Buku Pilihan.</p>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content center-content">
            <h3>Selamat Datang!</h3>
            <p>Siapa nama kakak?</p>
            <input type="text" id="usernameInput" placeholder="Nama Kamu">
            <button onclick="saveUser()" class="btn-primary">Masuk</button>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleCart()">&times;</span>
            <h3>Buku Disimpan</h3>
            <div id="cartItems" class="cart-list"></div>
        </div>
    </div>

    <div id="productDetailModal" class="modal">
        <div class="modal-content detail-content">
            <span class="close-btn" onclick="closeDetail()">&times;</span>
            <div class="detail-wrapper">
                <div class="detail-img-wrapper"><img id="detailImg" src=""></div>
                <div class="detail-info">
                    <span class="badge-best">BEST SELLER</span>
                    <h2 id="detailTitle">Judul</h2>
                    <p class="author-name">Penulis: <span id="detailAuthor">-</span></p>
                    <div class="price-tag" id="detailPrice">Rp 0</div>
                    
                    <div class="specs-box">
                        <div><small>Penerbit</small><br><b id="detailPublisher">-</b></div>
                        <div><small>Halaman</small><br><b id="detailPages">-</b></div>
                    </div>

                    <hr>
                    <p id="detailDesc" class="desc-text">...</p>
                    <div class="detail-buttons" id="detailButtons"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-widget-wrapper">
        <button class="chat-toggler" onclick="toggleChat()"><i class="fas fa-comment-dots"></i></button>
    </div>
    
    <div class="chatbot-container" id="chatbot">
        <div class="chat-header">
            <div>Pena Mimin</div>
            <span onclick="toggleChat()" style="cursor:pointer;">&times;</span>
        </div>
        <div class="chat-body" id="chatBody"><div class="bot-msg">Halo! Mau cari buku apa?</div></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Tanya Mimin..." onkeypress="handleEnter(event)">
            <button onclick="handleUserChat()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="data.js?v=303"></script>
    <script src="script.js?v=303"></script>
</body>
</html>
