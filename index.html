<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Marketplace</title>

<style>
body {
    margin:0;
    font-family:system-ui, sans-serif;
    background:#f8fafc;
}

header {
    position:sticky;
    top:0;
    background:#0f172a;
    color:#fff;
    padding:12px 16px;
    display:flex;
    align-items:center;
    gap:10px;
    z-index:1000;
}

header input {
    flex:1;
    padding:8px 10px;
    border-radius:8px;
    border:none;
}

header .icon {
    cursor:pointer;
    position:relative;
}

#cartCount {
    position:absolute;
    top:-6px;
    right:-6px;
    background:red;
    color:#fff;
    font-size:11px;
    padding:2px 6px;
    border-radius:50%;
}

#breadcrumb {
    padding:10px 16px;
    font-size:.85rem;
    color:#555;
}

#contentArea {
    padding:16px;
}

.grid-container {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:14px;
}

.product-card {
    background:#fff;
    border-radius:14px;
    padding:10px;
    cursor:pointer;
}

.product-card img {
    width:100%;
    height:160px;
    object-fit:contain;
}

.product-title {
    font-size:.85rem;
    margin:6px 0;
}

.product-price {
    font-weight:600;
    color:#f97316;
    font-size:.9rem;
}

.user-msg {
    text-align:right;
    margin:6px 0;
}

.bot-msg {
    background:#f1f5f9;
    padding:6px 10px;
    border-radius:10px;
    margin:6px 0;
}
</style>
</head>

<body>

<header>
    <strong>üìö Buku</strong>
    <input
        id="globalSearch"
        placeholder="Cari buku‚Ä¶"
        onkeydown="handleHeaderSearch(event)"
    >
    <div class="icon" onclick="showWishlist()">
        ‚≠ê
        <span id="cartCount">0</span>
    </div>
</header>

<div id="breadcrumb" style="display:none"></div>
<div id="contentArea"></div>

<!-- CHATBOT (PASTE DARI BAGIAN 1) -->
<!-- CHATBOT FLOATING -->
<div id="chatbot" style="
    position:fixed;
    bottom:90px;
    right:20px;
    width:320px;
    max-height:420px;
    background:#fff;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
    display:none;
    flex-direction:column;
    z-index:99999;
">

    <div style="
        padding:12px 16px;
        font-weight:600;
        border-bottom:1px solid #eee;
        display:flex;
        justify-content:space-between;
        align-items:center;
    ">
        <span>üìö Chat Buku</span>
        <span style="cursor:pointer" onclick="toggleChat()">‚úï</span>
    </div>

    <div id="chatBody" style="
        flex:1;
        padding:12px;
        overflow-y:auto;
        font-size:.9rem;
    ">
        <div class="bot-msg">
            Halo üëã<br>
            Aku bisa bantu rekomendasi buku.
        </div>
    </div>

    <div style="
        display:flex;
        gap:6px;
        padding:10px;
        border-top:1px solid #eee;
    ">
        <input
            id="chatInput"
            type="text"
            placeholder="Ketik pesan‚Ä¶"
            style="
                flex:1;
                padding:8px 10px;
                border-radius:8px;
                border:1px solid #ddd;
            "
            onkeydown="handleUserChat(event)"
        >
        <button
            onclick="handleUserChat()"
            style="
                padding:8px 12px;
                border:none;
                border-radius:8px;
                background:#0f172a;
                color:#fff;
                cursor:pointer;
            "
        >
            Kirim
        </button>
    </div>
</div>

<!-- TOMBOL FLOAT CHAT -->
<button onclick="toggleChat()" style="
    position:fixed;
    bottom:20px;
    right:20px;
    width:56px;
    height:56px;
    border-radius:50%;
    border:none;
    background:#0f172a;
    color:#fff;
    font-size:22px;
    cursor:pointer;
    z-index:99998;
">
üí¨
</button>

<!-- (tempel HTML chatbot di sini) -->

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
